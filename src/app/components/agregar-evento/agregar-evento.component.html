<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Agrega un nuevo servicio
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="agregarEvento()" [formGroup]="eventoNuevo">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <h5 style="text-align: center;"><b>Datos</b> del servicio</h5>
        <ion-row>
          <ion-col size="6">
            <ion-select label="Selecciona una unidad" label-placement="floating" fill="outline"
              style="--background: #ffffff;" formControlName="unidad">
              <ion-select-option *ngFor="let item of autos" value="{{item.id}}">{{item.unidad}}</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col size="6">
            <ion-input label="Kilometraje de la unidad" type="number" label-placement="floating" fill="outline"
              placeholder="kilometraje" style="--background: #ffffff;" formControlName="kilometraje">
            </ion-input>
          </ion-col>
        </ion-row>
        <br>
        <ion-textarea label="Servicio realizado a la unidad" labelPlacement="floating" fill="outline"
          placeholder="Servicio" [autoGrow]="true" rows="5" style="--background: #ffffff;" formControlName="servicio">
        </ion-textarea>

        <br>
        <ion-input label="¿Quién autorizo está operación?" label-placement="floating" fill="outline"
          placeholder="Nombre de quie lo autorizo" style="--background: #ffffff;" formControlName="autUser">
        </ion-input>

        <br>

        <ion-row>
          <ion-col size="6">
            <ion-input label="Costo del servicio" type="number" label-placement="floating" fill="outline"
              placeholder="Costo $$" style="--background: #ffffff;" formControlName="costo">
            </ion-input>
          </ion-col>
          <ion-col size="6">
            <div style="text-align: center;">Día en que se realizó el servicio</div>
            <ion-datetime-button datetime="dateTimeServicio" color="light"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="dateTimeServicio" presentation="date" formControlName="fecha"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-col>
        </ion-row>
        
      </ion-col>
      <ion-col size="6">
        <h5 style="text-align: center; margin-bottom: 2.5%;"><b>Lista</b> de articulos</h5>
        <ion-input label="Artículos agregados a la unidad" label-placement="floating" fill="outline"
          placeholder="Artículos" style="--background: #ffffff;" formControlName="articulo">
        </ion-input>

      </ion-col>
    </ion-row>
    <br>
    <ion-button type="submit" expand="block" fill="clear" shape="round" color="success">
      Agregar servicio
    </ion-button>
  </ion-grid>
  </form>
</ion-content>
