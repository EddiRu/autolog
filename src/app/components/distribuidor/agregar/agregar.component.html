<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Agregar nevo operador
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="agregar()" [formGroup]="operadorNuevo" style="padding-top: 3%;">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-input label="Edita el nombre del operador" label-placement="floating" fill="outline"
            placeholder="Nombre" style="--background: #ffffff; text-transform: uppercase" formControlName="nombre">
          </ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input label="Edita el identificador del operador" label-placement="floating" fill="outline"
            placeholder="Identificador" style="--background: #ffffff; text-transform: uppercase" formControlName="identificador">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button type="submit" expand="block" fill="clear" shape="round" color="success">
      Agregar operador
    </ion-button>
  </form>
</ion-content>
