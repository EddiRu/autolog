<ion-menu side="start" content-id="main-content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content style="--background: #FFF;">
    <ion-list>
      <ion-item>
        <ion-label>
          <b>INICIO</b>
        </ion-label>
      </ion-item>
      <ion-item button (click)="rToPanelControl()">
        <ion-icon name="pie-chart-outline" slot="start"></ion-icon>
        <ion-label>Panel de control</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <b>ADMINISTRACIÓN</b>
        </ion-label>
      </ion-item>
      <ion-item button (click)="rToAutosPage()">
        <ion-icon name="car-outline" slot="start"></ion-icon>
        <ion-label>Autos</ion-label>
      </ion-item>
      <ion-item button (click)="rToPageArticulos()">
        <ion-icon name="cart-outline" slot="start"></ion-icon>
        <ion-label>Articulos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <b>USUARIOS</b>
        </ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        <ion-label>Cuentas</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Mi cuenta</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true" *ngIf="titulo == 'pc'">
  <ion-toolbar style="--background-color: #FCFCFD;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center; color: #475569; letter-spacing: 5px;">
      <b>P A N E L</b>&nbsp;&nbsp;&nbsp;D E&nbsp;&nbsp;&nbsp;C O N T R O L
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true" *ngIf="titulo == 'auto'">
  <ion-toolbar style="--background-color: #FCFCFD;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center; color: #475569; letter-spacing: 5px;">
      <b>A D M I N I S T R A C I Ó N</b>&nbsp;&nbsp;&nbsp;D E&nbsp;&nbsp;&nbsp;A U T O S
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true" *ngIf="titulo == 'art'">
  <ion-toolbar style="--background-color: #FCFCFD;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center; color: #475569; letter-spacing: 5px;">
      <b>A D M I N I S T R A C I Ó N</b>&nbsp;&nbsp;&nbsp;D E&nbsp;&nbsp;&nbsp;A R T I C U L O S
    </ion-title>
  </ion-toolbar>
</ion-header>
